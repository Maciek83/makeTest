<div class="center">
    <div class='wrapper'>
        <div class='row'>
            <div class='column'>
              <mat-table [dataSource]="questions" class="mat-elevation-z8">
            
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>
              
             
                <ng-container matColumnDef="content">
                  <mat-header-cell *matHeaderCellDef> Content </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.content}} </mat-cell>
                </ng-container>
              
                <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
                  <mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="setSelectedQuestion(element.id)"> Select </button></mat-cell>
                </ng-container>
              
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
            <div class='column'>
                <app-question></app-question>
            </div>
        </div>
    </div>
</div>
