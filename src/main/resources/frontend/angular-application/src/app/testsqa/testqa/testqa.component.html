<mat-card> 
    <div *ngIf="testService.getSelectedTest()!==null; else noquestionselected">
        <h4>Content: {{testService.getSelectedTest().name}}</h4>
        <h4>Questions:</h4>
        <mat-list role="list">           
            <mat-list-item *ngFor="let item of testService.getSelectedTest().questionDisplayDto" role="listitem"><div>{{item.content}}</div><button class="margin20px" mat-mini-fab color="accent" (click)="navigateToEditGuestion(item.id)">Edit</button></mat-list-item>
        </mat-list>
        <button mat-fab color="accent">Edit</button>
    </div>
    <ng-template #noquestionselected>Select test to edit.</ng-template>
</mat-card>
