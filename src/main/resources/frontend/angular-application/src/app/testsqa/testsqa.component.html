<div class='row'>
  <div class='column'>
    <mat-table [dataSource]="tests" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            (click)="setSelectedTest(element.id)"> Select </button></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <div class='column'>
    <app-testqa></app-testqa>
  </div>
</div>
<div class='row'>
  <div class='column'>
    <mat-table [dataSource]="testsShare" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef> Url </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.shareUrl}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsShared"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsShared;"></mat-row>
    </mat-table>
  </div>
</div>
