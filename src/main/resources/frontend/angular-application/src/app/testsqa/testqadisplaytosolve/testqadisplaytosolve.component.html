<form [formGroup]="testSolveForm" (ngSubmit)="onSubmit()"  class="center column">
    <h2>{{displayModel.name}}</h2>
    <mat-form-field appearance="fill">
        <mat-label for="content">Enter Name</mat-label>
        <input type="text" id="content" formControlName="name" matInput>
    </mat-form-field>
    <mat-error *ngIf="!testSolveForm.get('name').valid && testSolveForm.get('name').touched">Please enter name
    </mat-error>
    <div formArrayName="questions">
        <div *ngFor="let question of getQuestionControlArray(); let i = index">
            <div [formGroupName]="i">
                <h3>{{displayModel.questionDisplayDto[i].content}}</h3>
                <div formArrayName="answers">
                    <div *ngFor="let answer of getAnswerControlArray(i); let ii = index">
                        <div [formGroupName]="ii">
                            <h3>{{displayModel.questionDisplayDto[i].answers[ii].content}}</h3>
                            <mat-checkbox formControlName="correct">Is Correct</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button mat-raised-button 
    color="primary" 

    type="submit"
    class="width10p20m">Solve</button>
</form>
