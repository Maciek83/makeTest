<form [formGroup]="registerForm" (ngSubmit)="register()" #f="ngForm" class="center column">
    <mat-form-field appearance="fill">
      <mat-label for="name">User name</mat-label>
      <input type="text" id="name" formControlName="name" matInput> 
    </mat-form-field>
    <mat-error *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched">Please enter user name</mat-error>
    <mat-form-field appearance="fill">
        <mat-label for="email">User email</mat-label>
        <input type="email" id="email" formControlName="email" matInput> 
    </mat-form-field>
    <mat-error *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter user email</mat-error>
    <mat-form-field appearance="fill">
        <mat-label for="password">Password</mat-label>
        <input type="password" id="password" formControlName="password" matInput> 
    </mat-form-field>
    <mat-error *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Please enter password</mat-error>
    <mat-form-field appearance="fill">
        <mat-label for="passwordconf">Password</mat-label>
        <input type="passwordconf" id="passwordconf" formControlName="passwordconf" matInput> 
    </mat-form-field>
    <mat-error *ngIf="!registerForm.get('passwordconf').valid && registerForm.get('passwordconf').touched">Please enter password confirmation</mat-error>
    <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit" class="width10p20m">Register</button>  
</form>
